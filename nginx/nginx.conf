worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --- Locale selection (cookie first, then Accept-Language) ---
    # Cookie is available as $cookie_lang
    map $cookie_lang $lang_cookie {
        default "";
        ~*^de$ de;
        ~*^en$ en;
    }

    # Simple Accept-Language detection: pick German if any 'de' is present.
    map $http_accept_language $lang_accept {
        default en;
        ~*\\bde\\b de;
        ~*^de de;
    }

    # Chosen language: cookie overrides Accept-Language.
    map "$lang_cookie:$lang_accept" $lang_chosen {
        ~^de: de;
        ~^en: en;
        default $lang_accept;
    }

    map $scheme $cookie_secure_attr {
        https "; Secure";
        default "";
    }

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        application/x-javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript
        image/svg+xml;

    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Root: decide language on first entry.
        # Redirect only for German; English stays at '/'.
        location = / {
            add_header Cache-Control "no-store" always;
            add_header Vary "Accept-Language, Cookie" always;
            add_header Set-Cookie "lang=$lang_chosen; Path=/; Max-Age=31536000; SameSite=Lax$cookie_secure_attr" always;

            if ($lang_chosen = de) {
                return 302 /de/;
            }

            try_files /index.html =404;
        }

        # Ensure canonical trailing slash.
        location = /de {
            add_header Cache-Control "no-store" always;
            add_header Set-Cookie "lang=de; Path=/; Max-Age=31536000; SameSite=Lax$cookie_secure_attr" always;
            return 301 /de/;
        }

        # German pages live under /de/...
        location ^~ /de/ {
            add_header Set-Cookie "lang=de; Path=/; Max-Age=31536000; SameSite=Lax$cookie_secure_attr" always;
            try_files $uri $uri/index.html $uri.html /de/index.html;
        }

        # Main location block for Astro routing (English/default)
        location / {
            try_files $uri $uri/index.html $uri.html /index.html;
        }

        # Static assets with aggressive caching
        location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|otf|eot|webp)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Security headers (optional but recommended)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}
