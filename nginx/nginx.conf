worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        application/x-javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript
        image/svg+xml;

    server {
        listen 8080;
        server_name _;

        # Safety: if Nginx ever emits a redirect, don't leak the internal
        # listener port (8080) when running behind Traefik.
        absolute_redirect off;
        port_in_redirect off;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Legacy tag index redirect (avoid duplicate content)
        location ~ ^/tags/all/?$ {
            return 301 /tags/;
        }

        location ~ ^/de/tags/all/?$ {
            return 301 /de/tags/;
        }

        # Serve /de (without trailing slash) without redirect.
        location = /de {
            try_files /de/index.html =404;
        }

        # German pages live under /de/...
        location ^~ /de/ {
            try_files $uri/index.html $uri.html $uri /de/index.html;
        }

        # Main location block for Astro routing (English/default)
        location / {
            # Same rationale as /de/: serve index.html directly for routes.
            try_files $uri/index.html $uri.html $uri /index.html;
        }

        # Static assets with aggressive caching
        location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|otf|eot|webp)$ {
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Security headers (optional but recommended)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}
