name: Deploy Docker Container

on:
  workflow_run:
    workflows: ["Build and Publish Docker Image"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create deployment directory structure on remote server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} <<'EOF'
            set -e

            for dir in \
              /docker \
              /docker/agynamix; do
              mkdir -p "$dir"
              chmod 0755 "$dir"
            done

            chown -R www-data:www-data /data/agynamix
          EOF

      - name: Copy docker-compose file to remote server
        run: |
          scp -o StrictHostKeyChecking=no ./docker-compose.yml root@${{ secrets.SSH_HOST }}:/docker/agynamix/docker-compose.yml

      - name: Start Docker container on remote server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} <<'EOF'
            cd /docker/agynamix
            docker-compose pull
            docker-compose up -d
          EOF
